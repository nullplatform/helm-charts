{{- range .Values.additionalNamespaces }}
{{- if .create }}
{{- $existingNs := lookup "v1" "Namespace" "" .name }}
{{- if not $existingNs }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .name }}
  labels:
      {{- include "agent.labels" . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}