{{- if .Values.initScripts }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: init-scripts-{{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "agent.labels" . | nindent 4 }}
data:
  {{- range $i, $cmd := .Values.initScripts }}
    {{ printf "%02d-script.sh" (add1 $i) }}: |
      {{ $cmd }}
  {{- end }}
{{- end }}

