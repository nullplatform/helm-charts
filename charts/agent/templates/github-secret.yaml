{{- if .Values.githubTokenInit.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.githubTokenInit.secretName }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "agent.labels" . | nindent 4 }}
type: Opaque
data:
  # Base64 encoded values - replace these with your actual GitHub App credentials
  # APP_ID: echo -n "your-app-id" | base64
  # INSTALLATION_ID: echo -n "your-installation-id" | base64
  # PRIVATE_KEY: cat your-private-key.pem | base64 -w 0
  {{ .Values.githubTokenInit.secretKeys.appId }}: ""
  {{ .Values.githubTokenInit.secretKeys.installationId }}: ""
  {{ .Values.githubTokenInit.secretKeys.privateKey }}: ""
{{- end }}