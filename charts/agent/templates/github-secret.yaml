{{- if .Values.githubTokenInit.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.githubTokenInit.secretName }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "agent.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.githubTokenInit.secretKeys.appId }}: {{ .Values.githubTokenInit.values.appId | toString | b64enc | quote }}
  {{ .Values.githubTokenInit.secretKeys.installationId }}: {{ .Values.githubTokenInit.values.installationId | toString | b64enc | quote }}
  {{ .Values.githubTokenInit.secretKeys.privateKey }}: {{ .Values.githubTokenInit.values.privateKey | toString | b64enc | quote }}
{{- end }}