{{- if eq .Values.global.provider "aro" }}
apiVersion: operator.openshift.io/v1
kind: IngressController
metadata:
  name: nullplatform-domain
  namespace: openshift-ingress-operator
spec:
  defaultCertificate:
    name: wildcard-tls
  domain: "{{ .Values.hostnamezone.name }}"
  endpointPublishingStrategy:
    loadBalancer:
      scope: External
    type: LoadBalancerService
  nodePlacement:
    nodeSelector:
      matchLabels:
        node-role.kubernetes.io/worker: ""
  replicas: 2
  routeSelector:
    matchLabels:
      type: custom-domain
{{- end }}
