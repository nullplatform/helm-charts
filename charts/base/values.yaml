# Global settings
global:
  # Kubernetes provider (options: "oks", "gke", "eks", "aks")
  provider: "eks"
  # AWS region (applicable for EKS provider)
  awsRegion: "us-east-1"
# Namespace configurations
namespaces:
  # Namespace for Null platform resources
  nullplatformApplications: "nullplatform"
  nullplatformTools: "nullplatform-tools"
  gateway: "gateways"
# TLS configuration
tls:
  # Name of the TLS secret
  secretName: "wildcard-tls"
# Gateway configurations
gateway:
  internal:
    name: "gateway-private"
    autoscaling:
      minReplicas: 2
      maxReplicas: 10
  public:
    name: "gateway-public"
    autoscaling:
      minReplicas: 2
      maxReplicas: 10
# Nullplatform configurations
nullplatform:
  apiKey: ""
# Logging configurations
controlPlane:
  enabled: false
  agent:
    image: "public.ecr.aws/nullplatform/controlplane-agent:latest"
logging:
  enabled: true
  controller:
    image: "public.ecr.aws/nullplatform/k8s-logs-controller:latest"
  prometheus:
    enabled: false
    exporterPort: 2021
  gelf:
    enabled: false
    host: ""
    port: ""
  loki:
    enabled: false
    host: ""
    port: ""
    user: ""
    password: ""
    bearerToken: ""
    matchRegex: "container.*.application"
  dynatrace:
    enabled: false
    apiKey: ""
    environmentId: ""
  datadog:
    enabled: false
    apiKey: ""
    region: ""
  newrelic:
    enabled: false
    licenseKey: ""
    region: ""
# CloudWatch configuration
cloudwatch:
  enabled: false
  region: us-east-1
  accessLogs:
    enabled: false
kyverno:
  install: false
  policy:
    create: false
  namespaceOverride: kyverno
  crds:
    install: true
    groups:
      kyverno:
        clusterpolicies: false
# Metrics server configuration
metricsServer:
  enabled: true
# Gateway API configuration
gatewayAPI:
  enabled: true
  crds:
    install: true
# Image pull secret configuration
imagePullSecrets:
  enabled: false
  name: image-pull-secret-nullplatform
  registry: ""
  username: ""
  password: ""
envoy:
  filters:
    preserveExternalRequestId:
      enabled: false
