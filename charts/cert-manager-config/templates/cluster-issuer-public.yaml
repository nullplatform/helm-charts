apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
  namespace:  {{ .Values.namespaceController.name }}
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: it@nullplatform.io
    privateKeySecretRef:
      name: letsencrypt
    solvers:
    - dns01:
        {{- if .Values.gcp.enabled }}
        cloudDNS:
          project: "{{ .Values.gcp.projectId }}"
        {{- end }}
          {{- if .Values.azure.enabled }}
        azureDNS:
          subscriptionID: {{ required "azure.subscriptionID is required" .Values.azure.subscriptionID | quote }}
          resourceGroupName: {{ required "azure.resourceGroupName is required" .Values.azure.resourceGroupName | quote }}
          hostedZoneName: {{ .Values.hostedZoneName }}
          environment: AzurePublicCloud
          config:
            useWorkloadIdentityExtension: true
          ###
          {{- end }}

          {{- if .Values.cloudflare.enabled }}
        cloudflare:
          apiTokenSecretRef:
            name: {{ .Values.cloudflare.secretName | default "cloudflare-api-token-secret" }}
            key: api-token
          {{- end }}
     