name: Publish Helm Charts
on:
  release:
    types:
      - published
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      - name: Package Helm chart and output to releases directory
        run: helm package ./charts/base --destination ./releases
      - name: Generate Helm repository index in releases directory
        run: helm repo index ./releases --url https://nullplatform.github.io/helm-charts
      - name: Push changes to GitHub
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add ./releases
          git commit -m "Publish new chart version"
          git push origin main
